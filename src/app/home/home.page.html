<ion-header>
  <ion-toolbar color="dark">
    <ion-title align="center" color="light">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div id="sign-in-button"></div>
  <div class="main">
    <ion-card no-margin class="card">
<ion-card-content padding class="background-image" >
  <ion-row class="row">
    <div class="fire-logo">
      <img src="assets/log.png" class="img-logo">
      <ion-text>
    
      </ion-text>
    </div>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="login()" color="dark" class="transition"><strong
          class="white">Anonymously Sign In</strong></ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="wantsToLoginWithCredentials">
    <ion-col>
      <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal
        clear-input="true"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="wantsToLoginWithCredentials">
    <ion-col>
      <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input"
        padding-horizontal clear-input="true"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button *ngIf="!wantsToLoginWithCredentials" expand="block" (click)="allowLoginWithCredentials()"
        color="dark" class="transition">
        <strong class="white">
          Sign in with credentials</strong></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <ion-button *ngIf="wantsToLoginWithCredentials" expand="block" (click)="loginWithCredentials()"
          color="dark" class="transition">
          <strong class="white">
            Sign in</strong></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <div text-center>
    If you don't have an account, please <a routerLink='/register'>
      register</a> first!
      </div>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text class="error" text-center>{{error}}</ion-text>
    </ion-col>
  </ion-row>

</ion-card-content>
</ion-card>
</div>
</ion-content>
