<ion-header>
  <ion-toolbar color="dark">
  <ion-buttons slot="start">
  <ion-back-button defaultHref="/login"></ion-back-button>
  </ion-buttons>
  <ion-title align=center color="light">Register</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content  padding class="background-image">
      <form #f="ngForm" (ngSubmit)="register(f)">
        <ion-grid>
          <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3 class="h3">Create Your Account..</h3>
              </div>
              <div padding>
                 <ion-item>
                  <ion-input name="username" type="text" placeholder="Username" [(ngModel)]="username" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="bio" type="text" placeholder="Bio" [(ngModel)]="bio" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input name="age" type="text" placeholder="Age" [(ngModel)]="age" required></ion-input>
                    </ion-item>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
                </ion-item>
              </div>
              <div class="bottom-button" margin text-center>
                <ion-button color="dark" size="large"  [disabled]="f.invalid" expand="block" (click)="register()" routerLink="/tabs">Register</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
